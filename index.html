<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Form</title>
</header>

<body>    
    <h1 id="title">Good Vibes Form</h1>
  </br>
  
    <h2>Tell us Somthing positive that happened to you today.</h2>
<!--creating text input part for the form, using place holder tag-->
    <form action="/meow.html" method="get">
      <div>
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name" placeholder="Enter your name">
      </div>
      <br>
      <div>
        <label for="Email">Email</label>
        <input type="text" name="Email" id="Email" placeholder="Enter your email">
      </div>
      <br>
      <div>
        <label for="Rating">On a scale of 1-10, how good was it?</label>
        <input type="text" name="Rating" id="Email" placeholder="Enter a number between 1 and 10">
      </div>
      <br>
<!--creating dropdown list-->
      <div>        
        <label for="Location">Where did it happen?</label>
        <select name="location" id="location">
          <option value="Gym">Gym</option>
          <option value="Supermarket">Supermarket</option>
          <option value="At Home">At Home</option>
          <option value="Restraunt">Restraunt</option>
          <option value="At the Park">At the Park</option>
          <option value="Dream">Dream</option>
        </select>
      </div>
      <br> 
<!--creating radio list for only one selection-->
      <div>
        <label for="Location">At what time of the day did it happen?</label>

        <input type="radio" id="Morning" name="TIME" value="Morning">
        <label for="Morning">Morning</label>
        <input type="radio" id="Afternoon" name="TIME" value="Afternoon">
        <label for="Afternoon">Afternoon</label>
        <input type="radio" id="Evening" name="TIME" value="Evening">
        <label for="Evening">Evening</label>
      </div>
      <br>
<!--creating checkbox list with multiple selections-->
      <label for="Emotions">What emotions did you experience? (Select all that apply)</label>
        <div>        
          <label for="Excited">Excited</label>
          <input type="checkbox" name="Excited" id="Excited"><br>
          <label for="Humbled">Humbled</label>
          <input type="checkbox" name="Humbled" id="Humbled"><br>
          <label for="Elated">Elated</label>
          <input type="checkbox" name="Elated" id="Elated"><br>
          <label for="Loved">Loved</label>
          <input type="checkbox" name="Loved" id="Loved"><br>
          <label for="Enthusiastic">Enthusiastic</label>
          <input type="checkbox" name="Enthusiastic" id="Enthusiastic"><br>
        </div>
      <br>
<!--creating textbox for user to enter their experience-->
      <label for="describe">Please describe your positive experience.</label>
      <textarea id="describe" name="describe" rows="4" cols="50"></textarea>
      <br>
<!--creating submit button-->
      <input type="submit" value="Submit">

    </form>

</body>
</html>
